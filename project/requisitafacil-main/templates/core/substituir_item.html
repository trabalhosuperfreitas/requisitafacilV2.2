{% extends "base.html" %}
{% load static %}

{% block title %}Substituir Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Substituir Item</h1>
        </div>
        <div class="card-body">
            <p><strong>Item Original:</strong> {{ item.item_requested }}</p>
            <p><strong>Quantidade Solicitada:</strong> {{ item.quantify }}</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar Substituição</button>
                    <a href="{% url 'core:atender_requisicao_almoxarife' item.request.pk %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
